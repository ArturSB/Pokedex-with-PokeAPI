<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1 class="pokemon-data">
        <span class="poke-number"></span>-
        <span class="poke-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          name="input-busca"
          class="input-busca"
          placeholder="Enter name or number"
          required
        />
      </form>

      <div class="btns">
        <button class="btn prev-btn">Prev</button>
        <button class="btn next-btn">Next</button>
      </div>

      <img src="#" alt="pokemon" class="pokeIMG" />

      <img src="/imgs/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
